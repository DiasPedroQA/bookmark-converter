name: üì¶ CI/CD - Testes e Qualidade (TDD)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '40 17 * * 3'  # Toda quarta √†s 17:40 UTC

env:
  PYTHON_VERSION: '3.12'
  PIP_CACHE_DIR: ~/.cache/pip

jobs:
  lint-and-quality:
    name: üîç Lint e Qualidade de C√≥digo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install ruff isort pylint

      - name: Verificar Lint (Ruff)
        run: ruff check .

      - name: Verificar Imports (Isort)
        run: isort src/ --profile black

      - name: Verificar Qualidade (Pylint)
        run: |
          pylint src/ tests/ || echo "‚ö†Ô∏è Pylint encontrou problemas, mas o job continuar√°."

  test-backend-unit:
    name: üß™ Testes Backend Unit√°rios
    runs-on: ubuntu-latest
    needs: lint-and-quality
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Instalar depend√™ncias backend
        run: pip install -r requirements.txt -r requirements-dev.txt pytest pytest-cov codecov
      
      - name: Rodar testes backend unit√°rios
        run: pytest --cov=src/backend --cov-report=xml:coverage-backend.xml tests/backend/unit/
      
      - name: Upload coverage backend unit
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-backend.xml
          flags: backend,unit

  test-backend-integration:
    name: üß™ Testes Backend Integra√ß√£o
    runs-on: ubuntu-latest
    needs: lint-and-quality
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Instalar depend√™ncias backend
        run: pip install -r requirements.txt -r requirements-dev.txt pytest pytest-cov codecov
      
      - name: Rodar testes backend integra√ß√£o
        run: pytest --cov=src/backend --cov-report=xml:coverage-backend-integration.xml tests/backend/integration/
      
      - name: Upload coverage backend integra√ß√£o
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-backend-integration.xml
          flags: backend,integration

  test-frontend-unit:
    name: üß™ Testes Frontend Unit√°rios
    runs-on: ubuntu-latest
    needs: lint-and-quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Instalar depend√™ncias frontend
        run: npm install
      
      - name: Rodar testes frontend unit√°rios com coverage
        run: npm run test -- --coverage --coverageReporters=lcov --coverageReporters=cobertura
      
      - name: Upload coverage frontend unit
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/cobertura-frontend.xml
          flags: frontend,unit

  test-frontend-e2e:
    name: üß™ Testes Frontend E2E
    runs-on: ubuntu-latest
    needs: lint-and-quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Instalar depend√™ncias frontend
        run: npm install
      
      - name: Rodar testes frontend e2e com coverage
        run: npm run test:e2e -- --coverage --coverageReporters=cobertura
      
      - name: Upload coverage frontend e2e
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/cobertura-frontend-e2e.xml
          flags: frontend,e2e

  test-full-integration:
    name: üß™ Testes de Integra√ß√£o Full Stack
    runs-on: ubuntu-latest
    needs: lint-and-quality
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Instalar depend√™ncias testes integra√ß√£o
        run: pip install -r requirements.txt -r requirements-dev.txt pytest pytest-cov codecov
      
      - name: Rodar testes de integra√ß√£o full com coverage
        run: pytest --cov=tests/integration --cov-report=xml:coverage-integration.xml tests/integration/
      
      - name: Upload coverage integra√ß√£o full
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-integration.xml
          flags: integration

  security:
    name: üîê An√°lise de Seguran√ßa (Bandit)
    runs-on: ubuntu-latest
    needs: lint-and-quality
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Rodar Bandit
        run: |
          pip install bandit
          bandit -r src/ -ll -ii --skip B101 || echo "‚ö†Ô∏è Bandit encontrou problemas, mas o job continuar√°."

  create-issue-on-failure:
    name: üö® Criar Issue em caso de falha
    runs-on: ubuntu-latest
    needs: [lint-and-quality, test-backend-unit, test-backend-integration, test-frontend-unit, test-frontend-e2e, test-full-integration, security]
    if: failure()
    steps:
      - name: Criar Issue no GitHub em caso de falha
        env:
          GH_TOKEN_ISSUES: ${{ secrets.GITHUB_TOKEN }}
          REPO: DiasPedroQA/bookmark-converter
          WORKFLOW: ${{ github.workflow }}
          RUN_ID: ${{ github.run_id }}
          ACTOR: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
        run: |
          ISSUE_TITLE="üî¥ Falha na pipeline: $WORKFLOW"
          ISSUE_BODY="Pipeline falhou para o reposit√≥rio $REPO\n\nWorkflow: $WORKFLOW\nRun ID: $RUN_ID\nBranch: $BRANCH\nExecutado por: $ACTOR\n\nVerifique os logs para detalhes."
          curl -X POST -H "Authorization: token $GH_TOKEN_ISSUES" -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/$REPO/issues \
          -d "{\"title\": \"$ISSUE_TITLE\", \"body\": \"$ISSUE_BODY\"}" || echo "‚ö†Ô∏è Falha ao criar issue"
