name: shared-setup

description: >
  Template para etapas comuns: checkout, setup Python, instalar dependÃªncias, cache pip

inputs:
  python-version:
    description: 'VersÃ£o do Python'
    required: true
    default: '3.12'
  cache-key:
    description: 'Chave para cache do pip'
    required: true

runs:
  using: "composite"
  steps:
    - name: ğŸ”„ Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}

    - name: ğŸ’¾ Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ inputs.cache-key }}
        restore-keys: ${{ inputs.cache-key }}

    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt
